<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="relative w-full h-screen bg-[#f4d04e] flex justify-center items-center  font-['Figtree'] text-[#121212]"
  >
    <div
      class="relative bg-white w-[340px] p-6 flex flex-col rounded-[25px] border-2 border-[#121212] before:absolute before:content=[''] before:w-full before:h-full before:bg-[#121212] before:rounded-[25px] before:-z-10 before:left-3 before:top-3"
    >
      <img
        src="./assets/images/illustration-article.svg"
        class="rounded-2xl w-full h-[200px] object-cover"
        alt="illustration"
      />
      <h6
        class="w-24 h-9 rounded-md bg-[#f4d04e] font-bold flex justify-center items-center mt-6 mb-3 font-bold"
      >
        Learning
      </h6>
      <p class="mb-4 font-[500]">Published 21 Dec 2023</p>
      <h1 class="font-[800] text-2xl mb-4">HTML & CSS foundations</h1>
      <p class="text-[#808080]">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="flex gap-4 items-center mt-8">
        <img src="./assets/images/image-avatar.webp" class="w-10" alt="avatar" />
        <p class="font-[800]">Greg Hooper</p>
      </div>
    </div>

    <div class="attribution absolute bottom-2">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/abhi1322">Abhishek kumar</a>.
    </div>
  </body>
</html>
